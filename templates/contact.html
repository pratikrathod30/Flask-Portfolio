<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Contact Form</h2>

<form action="/contact" method="POST">

<label>Name:</label>
<input name="name" required>

<label>Email:</label>
<input name="email" required>

<label>Message:</label>
<textarea name="message" required></textarea>

<button type="submit">Send</button>

</form>

</body>
</html>
